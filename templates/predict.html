<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>DeepFake Detection</title>
</head>
<body>
  <div class="container">
    <div class="col-lg-12">
      <center><h1 style="padding:30px;font-weight: 600 !important;font-size: 3.2em">DEEPFAKE DETECTION USING DEEP LEARNING</h1></center>
    </div>
     <div class="col-lg-12">
    <center><img src="{{url_for('static', filename='deepfake.jpg')}}" align="middle" width="800PX" height="200px" /></center>
  </div>
  <div class="col-lg-12">
    <center><img src="{{url_for('static', filename='ttt.jpg')}}" align="middle" width="800PX" height="50px" /></center>
  </div>
   <div class="col-lg-12">
      <center><form  class="form-inline" action = "/predict" method = "post" enctype="multipart/form-data">
          <input type="file" name="file"/><br>
          <input type = "submit" class="btn btn-success" value="Predict">
      </form></center>
    </div>
    <div class="col-lg-12" style="padding-top:30px">
        <center><video autoplay="autoplay" controls="controls" preload="preload">
      <source src="{{ url_for('predict', filename=user_image) }}" type="video/mp4"></source>
    </video></center>
    
    </div>
    <div class="col-lg-12" style="padding-top:30px">
      <center><h4>Video class is <mark style="background-color:#04aa6d;color:white;border-radius:5px">{{fruit}}</mark></h4>
      <h4>Probabilities : {{prob}}</h4></center>
    </div>
  </div>
</div>
</body>
</html>
